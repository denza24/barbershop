<div
  class="container text-center"
  *ngIf="(accountService.currentUser$ | async) === null"
>
  <div class="d-flex justify-content-center">
    <form
      *ngIf="!registerMode"
      #loginForm="ngForm"
      class="form-signin"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <h2 class="text-center text-primary">Sign in</h2>
      <hr />
      <div class="form-row">
        <div class="mb-3 col">
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="model.email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="mb-3 col">
          <label for="password" class="sr-only">Password</label>
          <input
            name="password"
            [(ngModel)]="model.password"
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
      </div>
      <div>
        <p class="register-btn">
          Do not have an account?
          <a class="link" (click)="registerToggle()">Register</a>
        </p>
      </div>
      <button
        [disabled]="!loginForm.valid || !loginForm.dirty"
        class="btn btn-success btn-lg btn-block"
        type="submit"
      >
        Submit
      </button>
    </form>
  </div>

  <div *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-6">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
