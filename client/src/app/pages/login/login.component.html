<div
  class="container text-center"
  *ngIf="(accountService.currentUser$ | async) === null"
>
  <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
    <img
      src="../../../assets/images/barbershop-logo-png-transparent.png"
      alt=""
      width="170"
      height="150"
    />
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input
      name="username"
      [(ngModel)]="model.username"
      id="username"
      class="form-control"
      placeholder="Username"
      required=""
      autofocus=""
    />
    <label for="password" class="sr-only">Password</label>
    <input
      name="password"
      [(ngModel)]="model.password"
      type="password"
      id="password"
      class="form-control"
      placeholder="Password"
      required=""
    />
    <div>
      <p>Do not have an account? <a href="#">Register</a></p>
    </div>
    <button id="submit-btn" class="submit btn btn-lg btn-block" type="submit">
      Submit
    </button>
  </form>
</div>
