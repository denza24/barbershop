<div class="mt-0">
  <h3>Clients</h3>
  <hr />
  <div class="d-flex justify-content-between mt-4 mb-2">
    <input
      type="text"
      (keyup)="searchClients($event)"
      class="form-control w-25 fa font-awesome"
      placeholder="&#xF002;   Search for clients..."
      [(ngModel)]="parameters.search"
    />
    <div class="d-flex align-items-center">
      <label class="me-2 mt-2" for="sortBy">Sort By </label>
      <ng-select
        [items]="sorters"
        bindLabel="display"
        bindValue="value"
        [(ngModel)]="parameters.sortBy"
        [multiple]="false"
        [closeOnSelect]="true"
        [markFirst]="true"
        [hideSelected]="true"
        [clearable]="false"
        name="sortBy"
        id="sortBy"
        (change)="loadClients()"
      ></ng-select>
    </div>

    <button class="btn btn-primary" routerLink="/clients/create">
      <i class="fa fa-plus-circle me-1" aria-hidden="true"></i>
      New Client
    </button>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th colspan="2" class="text-center">
          Notifications <br />
          <div class="d-flex">
            <div class="w-50">
              <span class="me-2"
                ><i class="fa fa-mobile mobile-icon" aria-hidden="true"></i>
              </span>
            </div>
            <div class="w-50">
              <span class="ms-2"
                ><i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </th>
        <th class="actions-column">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td class="td">
          <img
            src="{{ client.photo?.url || './assets/images/user.png' }}"
            alt="{{ client.fullName }}"
            class="img"
          />
        </td>
        <td>
          {{ client.fullName }}
        </td>
        <td>
          {{ client.email }}
        </td>
        <td>
          {{ client.phoneNumber }}
        </td>
        <td class="text-center">
          <input type="checkbox" [ngModel]="client.smsNotification" disabled />
        </td>
        <td class="text-center">
          <input
            type="checkbox"
            [ngModel]="client.emailNotification"
            disabled
          />
        </td>
        <td class="text-center">
          <button class="btn me-1" (click)="onEdit(client.id)" title="Edit">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
          <button class="btn" (click)="onDelete(client.id)" title="Delete">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
          <button class="btn me-1"  [routerLink]="['/client/' + client.id]" [queryParams]="{tab: 'Messages'}" title="Message">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
