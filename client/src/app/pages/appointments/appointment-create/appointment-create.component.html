<div>
  <h3>New Appointment</h3>
  <hr />

  <form
    #appointmentForm="ngForm"
    (ngSubmit)="insertAppointment()"
    autocomplete="off"
    class="col-6 mt-5"
    [style.borderColor]="selectedApptType ? getSelectedTypeColor() : ''"
  >
    <div class="row">
      <div class="form-group col-6 p-0">
        <label
          >Starts At:
          <span class="required-asterisk">*</span>
        </label>
        <input
          type="text"
          placeholder="Select Date & Time"
          class="form-control"
          [(ngModel)]="model.startsAt"
          name="startDate"
          [bsConfig]="{
            withTimepicker: true,
            dateInputFormat: 'MMMM Do, HH:mm',
            containerClass: 'theme-red'
          }"
          bsDatepicker
          [daysDisabled]="[0]"
          (ngModelChange)="updateEndTime()"
          required
        />
      </div>
      <div class="form-group col-6 pr-0">
        <label>Ends At:</label>
        <input
          type="text"
          placeholder="Select Date & Time"
          class="form-control"
          [(ngModel)]="model.endsAt"
          name="endsAt"
          [bsConfig]="{
            withTimepicker: true,
            dateInputFormat: 'MMMM Do, HH:mm',
            containerClass: 'theme-red'
          }"
          value=""
          bsDatepicker
          disabled
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6 p-0">
        <label for="barber">Choose a barber</label>
        <ng-select
          [items]="barbers"
          bindLabel="fullName"
          bindValue="id"
          [(ngModel)]="selectedBarber"
          [multiple]="false"
          [closeOnSelect]="true"
          [markFirst]="true"
          [hideSelected]="true"
          name="barber"
          id="barber"
          required
          #barberSelect
        >
        </ng-select>
      </div>
      <div class="form-group col-6 pr-0">
        <label for="clients">Client</label>
        <ng-select
          [items]="clients"
          bindLabel="fullName"
          bindValue="id"
          [(ngModel)]="selectedClient"
          [multiple]="false"
          [closeOnSelect]="true"
          [markFirst]="true"
          [hideSelected]="true"
          name="clients"
        >
        </ng-select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col p-0">
        <label>Appointment Type</label>
        <ng-select
          [items]="appointmentTypes"
          bindLabel="name"
          bindValue="id"
          [(ngModel)]="selectedApptType"
          [multiple]="false"
          [closeOnSelect]="true"
          [markFirst]="true"
          [hideSelected]="true"
          name="appointmentTypes"
          required
          (change)="setAppointmentDuration()"
        >
        </ng-select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-4 p-0">
        <label>Duration</label>
        <input
          type="number"
          class="form-control"
          name="duration"
          [(ngModel)]="model.duration"
          placeholder="Duration"
          step="5"
          (change)="updateEndTime()"
          required
        />
      </div>
    </div>

    <div class="mt-3">
      <button
        class="btn btn-success mr-2"
        type="submit"
        [disabled]="!appointmentForm.valid"
      >
        Save
      </button>
      <button class="btn btn-danger mr-2" (click)="cancel()" type="button">
        Cancel
      </button>
    </div>
  </form>
</div>
