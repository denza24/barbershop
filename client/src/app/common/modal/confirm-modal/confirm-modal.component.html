<div>
  <div class="modal-header">
    <p>{{ question }}</p>
  </div>
  <div><br /><br /><br /></div>
  <div class="modal-footer justify-content-start">
    <button type="button" class="btn btn-default" (click)="confirm()">
      Yes
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      No
    </button>
  </div>
</div>
