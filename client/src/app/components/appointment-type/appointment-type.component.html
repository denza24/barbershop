<div class="mt-3 container">
  <div class="d-flex justify-content-end my-2">
    <button class="btn btn-primary" routerLink="/appointments/create">
      Add New
    </button>
  </div>

  <table class="table table-bordered">
    <thead>
      <th>Appointment Type</th>
      <th>Duration</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let type of appointmentTypes">
        <td>
          <span
            [style.backgroundColor]="type.color"
            class="color-circle"></span>
          {{ type.name }}
        </td>
        <td>
          {{ type.duration }}
        </td>
        <td><button class="btn btn-info"></button></td>
      </tr>
    </tbody>
  </table>
</div>
