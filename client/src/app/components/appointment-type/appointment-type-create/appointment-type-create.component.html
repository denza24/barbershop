<div>
  <h3>New Appointment Type</h3>
  <hr />

  <form
    #apptTypeForm="ngForm"
    (ngSubmit)="insertAppointmentType()"
    autocomplete="off"
    class="col-6 mt-5"
  >
    <div class="row">
      <div class="mb-3 col-10 p-0">
        <label class="lh form-label">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="model.name"
          placeholder="Enter name"
          required
        />
      </div>
      <div class="mb-3 col-2">
        <label class="lh form-label">Color</label>
        <input
          [(colorPicker)]="model.color"
          [style.background]="model.color"
          class="form-control color-picker"
        />
      </div>
    </div>
    <div class="row">
      <div class="mb-3 col-4 p-0">
        <label class="form-label">Duration</label>
        <input
          type="number"
          class="form-control"
          name="duration"
          [(ngModel)]="model.duration"
          placeholder="Duration"
          step="5"
          value="0"
          required
        />
      </div>
    </div>
    <div class="row">
      <div class="mb-3 col p-0">
        <label class="form-label" for="service">Choose services</label>
        <ng-select
          [items]="services"
          bindLabel="name"
          bindValue="id"
          [(ngModel)]="selectedServices"
          [multiple]="true"
          [closeOnSelect]="false"
          [markFirst]="true"
          [hideSelected]="true"
          name="services"
          required
        >
        </ng-select>
      </div>
    </div>
    <hr />
    <div class="mt-2">
      <button
        class="btn btn-success me-2"
        type="submit"
        [disabled]="!apptTypeForm.valid"
      >
        Save
      </button>
      <button class="btn btn-secondary me-2" (click)="cancel()" type="button">
        Cancel
      </button>
    </div>
  </form>
</div>
