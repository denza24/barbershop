<div>
  <div class="modal-header">
    <h3>New Appointment</h3>
    <hr />
  </div>
  <div class="modal-body">
    <form
      #appointmentForm="ngForm"
      (ngSubmit)="insertAppointment()"
      autocomplete="off"
      class="p-3"
    >
      <div class="row">
        <div class="form-group col p-0">
          <label class="lh">Appointment Type</label>
          <ng-select
            [items]="appointmentTypes"
            bindLabel="name"
            bindValue="id"
            [(ngModel)]="model.appointmentTypeId"
            [multiple]="false"
            [closeOnSelect]="true"
            [markFirst]="true"
            [hideSelected]="true"
            name="appointmentTypes"
            required
            (change)="setAppointmentDuration()"
          >
          </ng-select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6 p-0">
          <label class="lh">Starts At: </label>
          <input
            type="text"
            placeholder="Select start time..."
            class="form-control"
            [(ngModel)]="model.startsAt"
            name="startDate"
            [bsConfig]="{
              withTimepicker: true,
              dateInputFormat: 'MMMM Do, HH:mm',
              containerClass: 'theme-red'
            }"
            bsDatepicker
            [daysDisabled]="[0]"
            (ngModelChange)="updateEndTime()"
            required
          />
        </div>
        <div class="form-group col-6 pr-0">
          <label class="lh">Ends At:</label>
          <input
            type="text"
            placeholder="Select end time..."
            class="form-control"
            [(ngModel)]="model.endsAt"
            name="endsAt"
            [bsConfig]="{
              withTimepicker: true,
              dateInputFormat: 'MMMM Do, HH:mm',
              containerClass: 'theme-red'
            }"
            value=""
            bsDatepicker
            disabled
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6 p-0">
          <label class="lh" for="barber">Barber</label>
          <ng-select
            [items]="barbers"
            bindLabel="fullName"
            bindValue="id"
            [(ngModel)]="model.barberId"
            [multiple]="false"
            [closeOnSelect]="true"
            [markFirst]="true"
            [hideSelected]="true"
            name="barber"
            id="barber"
            required
            placeholder="Choose a barber..."
          >
          </ng-select>
        </div>
        <div class="form-group col-6 pr-0">
          <label class="lh" for="clients">Client</label>
          <ng-select
            [items]="clients"
            bindLabel="fullName"
            bindValue="id"
            [(ngModel)]="model.clientId"
            [multiple]="false"
            [closeOnSelect]="true"
            [markFirst]="true"
            [hideSelected]="true"
            name="clients"
            [virtualScroll]="true"
            (scrollToEnd)="loadMoreClients()"
          >
          </ng-select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-4 p-0">
          <label class="lh">Duration</label>
          <input
            type="number"
            class="form-control"
            name="duration"
            [(ngModel)]="model.duration"
            step="5"
            (change)="updateEndTime()"
            required
          />
        </div>
        <div class="form-group col-8 pr-0">
          <label class="lh">Note</label>
          <textarea
            class="form-control textarea"
            name="note"
            [(ngModel)]="model.note"
            placeholder="..."
            cols="2"
          ></textarea>
        </div>
      </div>
      <hr />
      <div class="mt-3">
        <button
          class="btn btn-success mr-2"
          type="submit"
          [disabled]="!appointmentForm.valid"
        >
          Save
        </button>
        <button class="btn btn-danger mr-2" (click)="cancel()" type="button">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
