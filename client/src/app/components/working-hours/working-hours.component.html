<ng-container>
  <div
    type="button"
    class="mt-4 mb-2 collapsible"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseWorkingHours"
  >
    <h5 style="display: inline-block">Working Hours</h5>
    <span class="collapsible-icon">
      <i
        class="fa fa-chevron-down"
        [ngClass]="isCollapsed ? 'fa-rotate-180' : ''"
        aria-hidden="true"
      ></i>
    </span>
  </div>
  <div id="collapseWorkingHours" [collapse]="isCollapsed" class="mt-3">
    <div class="mx-3 d-flex justify-content-between">
      <p class="d-inline-block">
        Set standard working hours for this location.
      </p>
      <button class="btn btn-success mr-2" (click)="onSave()">
        Save Changes
      </button>
    </div>

    <div class="my-4 mx-4">
      <form #workingHoursForm="ngForm" id="workingHours" autocomplete="off">
        <div class="row mb-2" *ngFor="let item of workingHours">
          <div class="col-2 custom-margin">
            <span>{{ item.day }}</span>
          </div>
          <div class="col-2 custom-margin">
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input pointer"
                [(ngModel)]="item.isOpen"
                id="checkbox-{{ item.day }}"
                name="isOpen-{{ item.id }}"
              />
              <label
                class="custom-control-label"
                for="checkbox-{{ item.day }}"
                >{{ item.isOpen ? "Open" : "Closed" }}</label
              >
            </div>
          </div>
          <div class="col-3">
            <timepicker
              class="timepicker"
              *ngIf="item.isOpen"
              [(ngModel)]="item.from"
              name="from-{{ item.id }}"
              [showMeridian]="false"
            ></timepicker>
          </div>
          <div class="col-1 custom-margin text-center">
            <span *ngIf="item.isOpen"> TO </span>
          </div>
          <div class="col-3">
            <timepicker
              class="timepicker"
              *ngIf="item.isOpen"
              [(ngModel)]="item.to"
              name="to-{{ item.id }}"
              [showMeridian]="false"
            ></timepicker>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-container>
