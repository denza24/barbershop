<div *ngIf="barber && services">
  <div class="my-5">
    <h3>Edit Profile</h3>
    <hr />
  </div>
  <div class="row">
    <div class="col-3">
      <div class="card">
        <img
          src="{{ barber.photoUrl || './assets/images/user.png' }}"
          alt="{{ barber.fullName }}"
          class="card-img-top img-thumbnail"
        />
      </div>
    </div>

    <div class="col-9 barber-tabset">
      <tabset #barberTabs>
        <tab heading="About">
          <div class="my-4">
            <form #editProfileForm="ngForm" autocomplete="off">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <label for="firstName" class="lh">First Name:</label>
                  <input
                    class="form-control"
                    type="text"
                    [(ngModel)]="barber.firstName"
                    id="firstName"
                    name="firstName"
                    required
                    maxLength="50"
                  />
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="lh">Last Name:</label>
                  <input
                    class="form-control"
                    type="text"
                    [(ngModel)]="barber.lastName"
                    id="lastName"
                    name="lastName"
                    required
                    maxlength="50"
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="lh" for="dateOfBirth">Date Of Birth: </label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="barber.dateOfBirth"
                  name="dateOfBirth"
                  [bsConfig]="{
                    dateInputFormat: 'DD/MM/YYYY',
                    containerClass: 'theme-red'
                  }"
                  id="dateOfBirth"
                  bsDatepicker
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone" class="lh">Phone:</label>
                <label
                  *ngIf="
                    phoneNumber.invalid &&
                    (phoneNumber.dirty || phoneNumber.touched) &&
                    phoneNumber.errors?.pattern
                  "
                  class="invalid"
                >
                  Phone Number is not in the correct format.
                </label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="(XXX)/XXX-XXX"
                  [(ngModel)]="barber.phoneNumber"
                  id="phoneNumber"
                  name="phoneNumber"
                  required
                  pattern="\(?\d{3}\)?[-\/]?(\d{3,4})-?(\d{3})"
                  #phoneNumber="ngModel"
                />
              </div>
              <div class="form-group">
                <label for="email" class="lh">Email:</label>
                <label
                  *ngIf="
                    email.invalid &&
                    (email.dirty || email.touched) &&
                    email.errors?.email
                  "
                  class="invalid"
                >
                  Email is not in the correct format.
                </label>
                <input
                  class="form-control"
                  type="email"
                  [(ngModel)]="barber.email"
                  id="email"
                  name="email"
                  required
                  email
                  #email="ngModel"
                />
              </div>
              <div class="form-group">
                <label class="lh">Note</label>
                <textarea
                  class="form-control textarea"
                  name="note"
                  [(ngModel)]="barber.info"
                  placeholder="..."
                  cols="2"
                ></textarea>
              </div>
            </form>
          </div>
        </tab>
        <tab heading="Services">
          <div class="mt-4" *ngIf="barberServices.length > 0">
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-4">
                <label>Price</label>
              </div>
            </div>
            <hr />
            <div *ngFor="let bs of barberServices" class="form-row">
              <div class="col-md-6 form-group">
                <ng-select
                  [items]="bs.isNew ? bs.availableServices : services"
                  bindLabel="name"
                  bindValue="id"
                  [(ngModel)]="bs.serviceId"
                  [multiple]="false"
                  [closeOnSelect]="true"
                  [markFirst]="true"
                  [hideSelected]="true"
                  name="barberServices"
                  required
                  [readonly]="!bs.isNew"
                >
                </ng-select>
              </div>
              <div class="col-md-3 form-group">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="bs.price"
                />
              </div>
              <div class="col-md-3 form-group">
                <span
                  style="color: red; cursor: pointer"
                  (click)="removeService(bs.serviceId)"
                >
                  <i class="fa fa-minus-circle" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="mt-2">
            <span
              style="color: #007bff; cursor: pointer"
              (click)="addService()"
              *ngIf="this.availableServices.length > 0"
            >
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
              Add Service
            </span>
          </div>
        </tab>
      </tabset>
    </div>
    <div class="col d-flex justify-content-center">
      <button
        class="btn btn-success mr-2"
        type="submit"
        [disabled]="!editProfileForm.valid || !editProfileForm"
        (click)="updateProfile()"
      >
        Save Changes
      </button>
      <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">
        Cancel
      </button>
    </div>
  </div>
</div>
