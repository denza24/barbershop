<div class="card my-4">
  <div class="card-img-wrapper">
    <img
      src="{{ barber.photoUrl || './assets/images/user.png' }}"
      alt="{{ barber.fullName }}"
      class="card-img-top"
    />
  </div>
  <div class="card-body p-1">
    <h5 class="card-title text-center mb-1">
      {{ barber.fullName }}
    </h5>
  </div>
</div>
