<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">
      <img class="logo" src="/assets/images/barbershop-logo.png" />
    </a>

    <ul class="navbar-nav me-auto">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/appointments"
            routerLinkActive="active"
            >Appointments</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/barbers" routerLinkActive="active"
            >Barbers</a
          >
        </li>
        <li class="nav-item" *appHasRole="'Barber,Admin'">
          <a class="nav-link" routerLink="/clients" routerLinkActive="active"
            >Clients</a
          >
        </li>
        <li style="position : relative;"  class="nav-item">
          <a class="nav-link" routerLink="/messages"  routerLinkActive="active" >Messages 
            <span class="rounded-circle circle-number" *ngIf="(notificationService.numberOfUnreadMessages$ | async) > 0" >
              {{notificationService.numberOfUnreadMessages$ | async}}</span></a>
        </li>
        <li class="nav-item" *appHasRole="'Admin'">
          <a class="nav-link" routerLink="/settings" routerLinkActive="active"
            >Settings</a
          >
        </li>
      </ng-container>
    </ul>

    <div
      class="dropdown"
      *ngIf="accountService.currentUser$ | async as user"
      dropdown
    >
      <img
        src="{{ user.photo?.url || './assets/images/user.png' }}"
        alt="{{ user.username }}"
        class="profilePhoto"
      />

      <a
        class="dropdown-toggle text-light ms-2 text-decoration-none"
        dropdownToggle
        >Welcome {{ user.username | titlecase }}</a
      >
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a
          class="dropdown-item"
          routerLink="{{
            '/edit-profile/' + (accountService.currentUser$ | async).username
          }}"
          *appHasRole="'Barber'"
          >Edit Profile</a
        >
        <div class="dropdown-divider" *appHasRole="'Barber'"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</nav>
